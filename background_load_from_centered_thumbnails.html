    <script type="text/javascript">



      $(window).on('load', function() {
        // console.log("done loading window! " + timeFromStart());
        $(".thumb").each(function(index) {
          const IMGELT = $(this);
          const FULLRES = $(this).data('fullres');
          $(new Image()).attr({
            'src': FULLRES
          }).one('load', function() {
            console.log("loaded!");

            IMGELT.attr("src", FULLRES);
            // IMGELT.toggleClass("loaded");
            IMGELT.css({
              "width": "100%",
              "transition": "all 700ms"
            });
          })
        });
      });
    </script>
