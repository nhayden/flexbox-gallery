    <!-- <link rel="stylesheet" type="text/css" href=""> -->

    <style>

      body {
        font-size: 10px;
        background-color: #060606;
      }

      #center {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        background-color: #060606;
      }

      .thumb-box {
        height: 300px;
        width: 300px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 1em 1em;
        border-bottom: 7px solid hsla(0, 0%, 29%, 0.5);
      }

      .full-anchor {

      }

      .thumb {
        max-width: 300px;
        max-height: 300px;
      }


    </style>

    <script>
      "use strict";

      function backgroundLoad1SecInterval() {
        let timeOffset = 0;
        $(".thumb").each(function() {
          let imgElt = $(this),
              fullResSource = imgElt.data('fullres');
          setTimeout(function() {
            $(new Image()).one('load', function() {
              console.log("loaded!");
              imgElt.attr('src', fullResSource);
              setLoadedThumbnailCSS(imgElt);
            }).attr('src', fullResSource);
          }, timeOffset * 1000);

          timeOffset++;
        });
      }

      function backgroundLoadSerial() {
        let thumbnailObjs = $(".thumb");
        backgroundLoadSerialHelper(thumbnailObjs, 0);
      }
      function backgroundLoadSerialHelper(thumbnailObjs, index) {
        if (index === undefined) index = 0;
        if (thumbnailObjs !== undefined && index < thumbnailObjs.length) {
          let imgElt = thumbnailObjs.eq(index),
              fullResSource = imgElt.data("fullres"),
              preloadImg = new Image();
          preloadImg.onload = function() {
            console.log("loaded!");
            backgroundLoadSerialHelper(thumbnailObjs, index+1);
            imgElt.attr("src", fullResSource);
            setLoadedThumbnailCSS(imgElt);
          }
          preloadImg.src = fullResSource;
        }
      }

      function setAnteLoadedThumbnailCSS(thumbnailObj) {
        thumbnailObj.css({
          "opacity": 0.5,
        });
      }
      function setLoadedThumbnailCSS(thumbnailObj) {
        thumbnailObj.css({
          "opacity": 1,
        });
      }



      function setThumbnailsMaxDim() {
        let boundingBoxDim = $(".thumb-box").eq(0).css("width"),
            thumbs = $(".thumb");
        thumbs.each(function() {
          let jqThumb = $(this),
              domThumb = $(this).get(0);

          let width = domThumb.naturalWidth,
              height = domThumb.naturalHeight;
          if (width > height) {
            jqThumb.css({
              "width": boundingBoxDim,
              "height": "auto"
            });
            jqThumb.data("maxdim", "width");
          } else {
            jqThumb.css({
              "height": boundingBoxDim,
              "width": "auto"
            });
            jqThumb.data("maxdim", "height");
          }
          setAnteLoadedThumbnailCSS(jqThumb);

        });
      }

      // document ready
      $(function() {

      });

      // window ready (all images loaded, among other things)
      $(window).on('load', function() {
        setThumbnailsMaxDim();
        backgroundLoadSerial();
        // backgroundLoad1SecInterval();
      });

    </script>
