<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- make sure this loads as soon as possible after jQuery -->
    <script src="./scripts/firstLoad.js"></script>
    <script async src="https://use.fontawesome.com/10ae14b244.js"></script>
    <title>Tappezzare Flexbox Scratchpad</title>
  </head>
  <body>
    <div class="title-graphic">
      <h1>Tappezzare</h1>
    </div>

    <div class="centered">

      <div class="filtering">
        <div>
          <i id="minimize-filters" class="fa fa-minus-square-o minimizerButton" aria-hidden="true"></i>
        </div>
        <div class="filter-group">
          <div class="filter-header"><h2>Categories</h2></div>
          <div class="filter-items">
            <a class="filter-item selected" data-category="all" href="#">all categories</a>
            <a class="filter-item" data-category="nature" href="#">nature</a>
            <a class="filter-item" data-category="abstract" href="#">abstract</a>
            <a class="filter-item" data-category="water" href="#">water</a>
            <a class="filter-item" data-category="people" href="#">people</a>
          </div> <!-- filter-items -->
        </div> <!-- filter-group -->

        <div id="last-filter" class="filter-group">
          <div class="filter-header"><h2>Sources</h2></div>
          <div class="filter-items">
            <a class="filter-item selected" data-source="all" href="#">all sources</a>
            <a class="filter-item" data-source="4chan" href="#">4chan</a>
            <a class="filter-item" data-source="reddit" href="#">reddit</a>
            <a class="filter-item" data-source="someotherthing" href="#">someotherthing</a>
          </div> <!-- filter-items -->
        </div> <!-- filter-group -->

      </div> <!-- filtering -->

      <div class="gallery">
        <a class="thumblink"><img src="./external_images/1504647202931s.jpg"></a>
        <a class="thumblink"><img src="./external_images/1504647444750s.jpg"></a>
        <a class="thumblink"><img src="./external_images/1504666794850s.jpg"></a>
        <a class="thumblink"><img src="./external_images/1504669911042s.jpg"></a>
        <a class="thumblink"><img src="./external_images/1504817962976s.jpg"></a>
      </div> <!-- gallery -->

      <form><input type="button" value="takeout!"></form>

    </div> <!-- centered -->
    <script src="./scripts/master.js"></script>
  </body>
</html>
